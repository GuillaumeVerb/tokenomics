[core]
dags_folder = /path/to/backend/dags
base_log_folder = /path/to/backend/logs/airflow
executor = LocalExecutor
sql_alchemy_conn = sqlite:////path/to/backend/airflow/airflow.db
load_examples = False

[webserver]
base_url = http://localhost:8080
web_server_host = 0.0.0.0
web_server_port = 8080

[scheduler]
job_heartbeat_sec = 5
scheduler_heartbeat_sec = 5
min_file_process_interval = 0
dag_file_processor_timeout = 600
max_tis_per_query = 512

[smtp]
smtp_host = your-smtp-server.com
smtp_starttls = True
smtp_ssl = False
smtp_user = your-email@example.com
smtp_password = your-password
smtp_port = 587
smtp_mail_from = your-email@example.com

[slack]
slack_webhook_conn_id = slack_webhook
default_channel = #tokenomics-alerts

[api]
auth_backends = airflow.api.auth.backend.basic_auth 